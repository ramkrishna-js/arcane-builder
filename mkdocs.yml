site_name: Arcane Builder
site_description: Production-grade JSON-first Discord bot framework
site_author: Ramkrishna
site_url: https://ramkrishna-js.github.io/arcane-builder/
repo_name: ramkrishna-js/arcane-builder
repo_url: https://github.com/ramkrishna-js/arcane-builder
copyright: Made by Ramkrishna

docs_dir: docs

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/logo.svg
  font:
    text: Plus Jakarta Sans
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: blue grey
      accent: blue
    - scheme: slate
      primary: blue grey
      accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - content.code.copy
    - content.action.edit
    - toc.follow
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started:
      - Overview: overview.md
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - First Bot: getting-started/first-bot.md
  - Concepts:
      - Architecture: concepts/architecture.md
      - Config Model: concepts/config-model.md
      - Runtime Lifecycle: concepts/runtime-lifecycle.md
      - Command Lifecycle: concepts/command-lifecycle.md
  - Guide:
      - Project Setup: guide/project-setup.md
      - Command Workflow: guide/command-workflow.md
      - Events: guides/events.md
      - Interactions and Components: guide/interactions-components.md
      - Package Workflow: guide/package-workflow.md
      - Deployment: guide/deployment.md
      - Testing and Quality: guide/testing-quality.md
      - Validation: guides/validation.md
      - Hot Reload: guides/hot-reload.md
  - Packages:
      - Overview: packages/index.md
      - Moderation: packages/moderation.md
      - Music: packages/music.md
      - Leveling: packages/leveling.md
  - Recipes:
      - Welcome Flow: recipes/welcome-flow.md
      - Support Panel: recipes/support-panel.md
      - Moderation Starter: recipes/moderation-starter.md
  - API:
